<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Application</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
  <script src="https://kit.fontawesome.com/fd8e947f91.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body background="/static/images/products.jpg">
  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="logo"><i class="fa-solid fa-gem"></i>WELCOME</div>
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <nav class="nav-links" id="navMenu">
         <a href="{{url_for('index')}}" >Home</a>
      
        <a href="{{url_for('tech')}}" >Tech</a>
        <a href="{{url_for('products')}}" >Product</a>
        <a href="{{url_for('signup')}}" >Sign Up</a>
      </nav>
    </div>
  </header>

  <!-- Login Section -->
  <main>
    <section class="login-section">
      <div class="form-container">
        <h1>Login</h1>
        <form action="your-login-endpoint" method="POST">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="form-options">
            <label>
              <input type="checkbox" name="remember"> Remember Me
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          <button type="submit">Login</button>
        </form>
        <p class="signup-prompt">Don't have an account? <a href="{{url_for('signup')}}" >Sign Up</a></p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-logo">
        <h3>Application</h3>
        <p>Your one-stop solution for everything you need!</p>
      </div>
      <div class="footer-links">
        <h4>Quick Links</h4>
        <ul>
          <li><a href="{{url_for('index')}}">Home</a></li>
          <li><a href="{{url_for('tech')}}">Tech</a></li>
          <li><a href="{{url_for('products')}}">Product</a></li>
          <li><a href="{{url_for('signup')}}">Sign Up</a></li>
        </ul>
      </div>
      <div class="footer-social">
        <h4>Follow Us</h4>
        <a href="#" target="_blank">Facebook</a>
        <a href="#" target="_blank">Twitter</a>
        <a href="#" target="_blank">Instagram</a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>© 2025 Application. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="{{ url_for('static', filename='js/app.js') }}">
    function toggleMenu() {
      const navMenu = document.getElementById('navMenu');
      if (navMenu.style.display === 'flex') {
        navMenu.style.display = 'none';
      } else {
        navMenu.style.display = 'flex';
      }
    }
  </script>
</body>
</html>
